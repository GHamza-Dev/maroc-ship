<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
   <h:body>
      <h3>All deliveries</h3>
      <p:dataTable value="#{driversController.deliveryManager}" var="deliveryManager">
          <p:column headerText="Driver ID">
              <h:outputText value="#{deliveryManager.getPersonId()}" />
          </p:column>
          <p:column headerText="Username">
              <h:outputText value="#{deliveryManager.getUsername()}" />
          </p:column>
          <p:column headerText="Email">
              <h:outputText value="#{deliveryManager.getEmail()}" />
          </p:column>
      </p:dataTable>
   </h:body>
</f:view>
</html>
